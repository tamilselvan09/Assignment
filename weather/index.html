<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="hero vh-100 d-flex flex-col justify-content-beween align-items-center col-12">
    <div class="col-5">
        <input type="text" id="city" class="form-control" placeholder="Enter a city">
        <button class="btn btn-primary w-100 mt-5" onclick="search()">search</button>
    </div>
    <div class="col-5">
        <div class="card d-flex justify-content-between align-items-center">
            <img id="img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <h1><span id="temp">32</span><sup>0</sup></h1>
            <h1 id="name">chennai</h1>
            <div class="d-flex flex-col justify-content-around align-items-center w-100">
                <div class="">
                    <p>Wind</p>
                    <p id="wind" class="text-center">0</p>
                </div>
                <div class="">
                    <p>Pressure</p>
                    <p id="pres" class="text-center">0</p>
                </div>
                <div class="">
                    <p>Humidity</p>
                    <p id="hum" class="text-center">0</p>
                </div>
                    
            </div>
        </div>

    </div>
</div>

<script src="./script.js" type="text/javascript"></script>

  
</body>
</html>
